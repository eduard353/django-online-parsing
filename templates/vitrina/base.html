{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static "css/base.css" %}">
  <title>{% block title %}Online Parsers{% endblock %}</title>
</head>
<body>
  <div class="grid-container">
    <header class="grid-item">
      <div class="logo"></div>
      <nav>
        <a href="{% url "vitrina:dashboard" %}">Dashboard</a>
        <a href="{% url "vitrina:parsers" %}">Parsers</a>
        <a href="{% url "vitrina:data" %}">Data</a>
      </nav>


    </header>

    <main class="grid-item">

        {% block main %}

        {% endblock %}

    </main>

    <footer class="grid-item">
    <h2>FOOTER</h2>
    </footer>
  </div>


</body>
</html>
